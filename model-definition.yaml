kind: M
api_version: v1beta2
metadata:
  display_name: PYRAMID <model> read ea
  name: pyramid-read-ea
  publisher: PYRAMID
  summary: PYRAMID DAFNI model for reading Environment Agency rainfall gauge data
  description: >
    This model reads radar rainfall data from the Environment Agency API at http://environment.data.gov.uk/

    Model repository: https://github.com/NCL-PYRAMID/PYRAMID-read-ea
spec:
  inputs:
    parameters:
      - name: START_YEAR
        title: Start Year
        description: The year at which the Model execution should start.
        type: integer
        default: 2015
        min: 2010
        max: 2020
        required: true

      - name: END_YEAR
        title: End Year
        description: The year at which the Model execution should stop.
        type: integer
        default: 2025
        min: 2020
        max: 2030
        required: true

      - name: START_TIME
        title: Start Time
        description: Start time for data gathering
        type: string
        default: "2016-09-07T15:00:00Z"
        required: true

      - name: LIMIT
        title: Limit
        description: Limit of data gathering
        type: string
        default: "500"
        required: true

      - name: READ_MODE
        title: Model reading mode
        description: This parameter dictates whether the model should read from the API, or from a pre-prepared testing data set.
        type: boolean
        default: true
        required: false

  outputs:
    datasets:
      - name: PYRAMID <dataset> Environment Agency RAinfall Gauge Data
        type: txt
        description: >
        Rainfall gauge data read from Environment Agency API http://environment.data.gov.uk/
